<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ajax 標籤選單</title>
<script type="text/javascript">
function getData(pageName){
	// XMLHttpRequest 物件專門用來和伺服器做連線 (注意大小寫好嗎)
	var req = new XMLHttpRequest();
	req.open("get","http://127.0.0.1:8887/"+pageName+".html");
	req.onload = function(){ // load事件，偵測連線的狀態結束
		// 連線完成，做連線後的處理
		var content = document.getElementById("content");
		content.innerHTML = this.responseText;
	}
	
	req.send(); // 送出連線
}

</script>
</head>
<body onload="getData('popular');">
	<div>
	<span onclick="getData('popular');">熱門</span>
	<span onclick="getData('latest');">最新</span>
	</div>
	<hr />

	<div id="content"></div>
</body>
</html>
