// 作業 ==> 如果使用者輸入了字母
var n1=prompt("1.請輸入數字","");
n1 = Number(n1);
var a = isNaN(n1);
var result;

if (a == true){
	result = "只能輸入數字!";
	alert(result);
}else if(a == false){
	var n2=prompt("2.請輸入數字","");
	n2 = Number(n2);
	var b = isNaN(n2);
	if (b==true){
		result = "只能輸入數字";
		alert(result);
	}else if (b==false){
		var op = prompt("請輸入運算:+,-,*,/","");
		if (op == "+"){
			result = n1+n2; 
		}else if (op == "-"){
			result = n1-n2;
		}else if (op == "*"){
			result = n1*n2;
		}else if (op == "/"){
			result = n1/n2;
		}else{
			result="不合法的運算符號";
		}
		alert(result);
	}
}
