<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<title>測試用server</title>
<script type="text/javascript">
function over(element){
	element.style.color = "red";
	element.style.FontWeight = "bold";
}

function out(element){
	element.style.color = "black";

}

</script>
</head>
<body>
	<h3>Hello World!</h3>
	<div>這只是自行測試用(跟flask啟動程式一樣)</div>
	<div>如果想要讓外部人士也連的到:</div>
	<ul>
		<li onmouseover="over(this);" onmouseout="out(this);">電腦要有對外公開的IP。</li>
		<li onmouseover="over(this);" onmouseout="out(this);">防火牆要打開。</li>
		<li onmouseover="over(this);" onmouseout="out(this);">伺服器軟體裡面應該要有一個選項可以讓你勾選=> access on Internet.</li>
	</ul>
<div style=font-weight:bold;>網路環境不理解的話，需在看其他教學。</div>
</body>
</html>
