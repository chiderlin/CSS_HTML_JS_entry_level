<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Flexbox</title>
<link href="8-style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<nav>
		<div class="logo">Logo</div>
		<div class="menu">Menu</div>
		<div class="user">User</div>
	</nav>
	<!-- RWD 回應式設計的關鍵動:欄位變化
			Flex 如何控制欄位的變化?
			例如: 4欄(PC) > 2欄(pad) > 1欄(phone)
			
		規劃:
			1200px以上:4欄,固定尺寸
			500px ~ 1200px:2欄,彈性尺寸
			500px以下:1欄,彈性尺寸
	-->
	<main>
		<div class="item">News 1</div>
		<div class="item">News 2</div>
		<div class="item">News 3</div>
		<div class="item">News 4</div>
	</main>
</body>
</html>
