<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>自動排程練習</title>
<script type="text/javascript">
var num;
function init(){
	num = document.getElementById("num");
	window.setInterval(count, 1000);
}

var count = function(){
	num.innerHTML = num.innerHTML - 1;
	if (num.innerHTML == 0){
		document.location = "http://yahoo.com.tw/"
	}
}


</script>
</head>
<body onload="init();">
	<span id="num">3</span>
</body>
</html>
