<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>css 教學</title>
	<style type="text/css"> 
	.title{font-weight:bold;font-size:20px}
	.content{width:400px;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px;}
	.keyword{color:red}
	.box{
		position:absolute;right:0px;top:0px;
		width:100px;height:100px;background-color:green
	}

	</style>
</head>
<body>
	<div class="title">今天天氣不錯</div>
	<div class="content">
	小咪咪<span class="keyword">好可愛</span>。
	</div>
	
	<div class="box">定位模式-絕對定位,適用廣告</div>
	<div class="content">老公公<span style="position:relative;top:-5px">2</span> - 2是相對定位模式的用法</div>
	
	
	<div class="title">明天會變冷</div>
	<div class="content">
	請記得<span class="keyword">多穿外套</span>。
	</div>
	<div class="content">我家小咪咪依舊<span class=keyword>美麗動人</span>。
	</div>
	
</body>


</html>
