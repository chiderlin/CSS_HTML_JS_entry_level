function init(){

	var click = document.getElementById("click");
	var handler = function(e){
		alert(e.clientX+","+e.clientY);
	}
	click.addEventListener('click', handler);
	
	/* 嘗試用id 取得onmouseover & onmouseout效果

	}
	over.addEventListener("mouseover", handler_movein);
	out.addEventListener("mouseout", handler_moveout);
	*/
}

function over(e){
	e.style.color = "red";
}
function out(e){
	e.style.color = "black";
}

</script>
</head>
<body onload="init();">
	<div><h3>表單範例</h3></div>
	<ul>
		<li id="over">項目一</li>
		<li onmouseover="over(this);" onmouseout="out(this);">項目二</li>
		<li onmouseover="over(this);" onmouseout="out(this);">項目三</li>
	</ul>
	
	<button id="click">click</button>
