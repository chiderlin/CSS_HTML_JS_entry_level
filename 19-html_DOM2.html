<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Javascript DOM2選單開合</title>
<script type="text/javascript">
// 選單開合
/* 
	有兩個方法
	方法一: 使用id + DOM
	方法二: 使用CSS選擇器 + DOM =>更快更方便
	
	
	設計有多個選單的話使用函式 + 不同編號 =>把編號變成參數做傳入!! 使n個表單都可以有功能

*/
function toggleMenu(num){
	var menu = document.getElementById("menu"+num);
	// 方法一
	/* 
	if (menu.style.display=="none"){
		menu.style.display = "block"; // 展開項目
	}else{
		menu.style.display = "none"; // 隱藏項目
	}
	*/
	// 方法二
	menu.classList.toggle("toggle"); // 切換標籤物件class的hide設定
	
}
</script>
<style type="text/css">
/*class選擇器*/
.toggle{display:none;}

</style>


</head>
<body>
	<div onclick = "toggleMenu(1);">選單的標題1</div>
	<ul id = "menu1"> 
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
	<div onclick = "toggleMenu(2);">選單的標題2</div>
	<ul id = "menu2">
		<li>項目2-1</li>
		<li>項目2-2</li>
		<li>項目2-3</li>
	</ul>
	<div onclick = "toggleMenu(3);">選單的標題3</div>
	<ul id = "menu3">
		<li>項目3-1</li>
		<li>項目3-2</li>
		<li>項目3-3</li>
	</ul>	
	
	
</body>

</html>
