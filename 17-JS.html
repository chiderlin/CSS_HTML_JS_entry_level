// 練習,釐清
function Player_test(name, hp){
	this.name = name; // 屬性
	this.hp = hp;// 屬性
	this.fight = function(){ // 方法
		this.hp = this.hp - 2;
	}
	this.rest = function(){ // 方法
		this.hp++;
	}
	this.report = function(){ // 方法
		alert(this.name+"'s hp:"+this.hp);
	}
}
var player_test = new Player_test("Chi", 80);
alert(player_test.name); //呼叫屬性 
player_test.fight();
player_test.report();

var player_test2 = new Player_test("咪咪", 9);
player_test2.rest();
player_test2.rest();
player_test2.report();
/* 
	結論
	研究: 要var 一個新變數, 才能用新變數來呼叫
	不能直接用原function名 => Player_test     (Pyhton class可以)
	如果要呼叫裡面的屬性, 要在外層使用alert 不然不會印出
